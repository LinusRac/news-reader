<div class="login-bar bg-dark">
  <!-- Login Form (shown when not logged in) -->
  <div *ngIf="!isLoggedIn" class="login-form">
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label for="username" class="sr-only">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Username"
            [(ngModel)]="username"
            #usernameField="ngModel"
            required
            (input)="onInputChange()"
            [disabled]="isLoading">
        </div>
        
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            #passwordField="ngModel"
            required
            (input)="onInputChange()"
            (keyup.enter)="onLogin()"
            [disabled]="isLoading">
        </div>
        
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isLoading || loginForm.invalid">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
            {{ isLoading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
      </div>
    </form>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      <i class="fas fa-exclamation-circle me-2"></i>
      {{ errorMessage }}
    </div>
  </div>

  <!-- User Info (shown when logged in) -->
  <div *ngIf="isLoggedIn" class="user-info">
    <div class="user-greeting">
      <i class="fas fa-user me-2"></i>
      <span class="greeting-text">Hello {{ currentUser }}</span>
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm ms-3"
        (click)="onLogout()">
        <i class="fas fa-sign-out-alt me-1"></i>
        Logout
      </button>
    </div>
  </div>
</div>
