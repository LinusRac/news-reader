<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">MyApp</a>

  <div class="collapse navbar-collapse justify-content-end">
    <form class="form-inline d-flex align-items-center" (ngSubmit)="onLogin()">
      <div class="d-flex flex-row">
        <input
          class="form-control me-2"
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          required
        />
        <input
          class="form-control me-2"
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <button class="btn btn-outline-success" type="submit">
          Login
        </button>
      </div>
    </form>
  </div>
</nav>

<div *ngIf="errorMessage" class="alert alert-danger text-center mt-2 mb-0">
  {{ errorMessage }}
   <button type="button" class="btn-close" aria-label="Close" (click)="closeError()"></button>
</div>
